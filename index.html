<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexcss.css">
    <title>Registration Page</title>
</head>

<body>
    <div class="navbar">
        <button class="navbut">About Us</button>
        <button class="navbut">Register</button>

    </div>
    

    <div class="main-border">
        <form class="main-box">
            <h3 class="header">Sign Up</h3>
            <div>
                <input type="text" placeholder="Email" class="inputs">
            </div>

            <br />

            <div>
                <input type="text" placeholder="Username" class="inputs">
            </div>

            <br />

            <div>
                <input type="password" placeholder="Password" class="inputs">
            </div>

            <br />

            <div>
                <input type="Confirm-Password" placeholder="Confirm Password" class="inputs">
            </div>
            <br />
            <button class="button">Submit</button>
            <br/>
            <div class="logos">
            <input type="image" src="https://www.vectorico.com/download/social_media/Facebook-Logo.jpg" alt="facebook" style="float:right" width="28" height="28">
            <input type="image" src="https://www.tailorbrands.com/wp-content/uploads/2020/03/The_Instagram_Logo.jpg" alt="instagram" style="float:right" width="28" height="28">
            <input type="image" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="git" style="float:right" width="28" height="28">
            <input type="image" src="https://i.pinimg.com/originals/01/ca/da/01cada77a0a7d326d85b7969fe26a728.jpg" alt="git" style="float:right" width="28" height="28">
            
             </div>
            

            



        </form>
    </div>

</body>

</html>
